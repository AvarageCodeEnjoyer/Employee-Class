<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="./StyleSheet.css" rel="StyleSheet">
  <script defer src = "./app.js"></script>
  <title>Class Login</title>
</head>
<body>
  <div class="container">
    <h1 class="textHead">Employee Login</h1>
    <form action="">
      <div class="col">
        <div class="formGroup">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" required>
        </div>
        <div class="formGroup">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" required>
        </div>
        <div class="formGroup">
          <label for="job">Job:</label>
          <input type="text" id="job" required>
        </div>
        <div class="formGroup">
          <label for="age">Age:</label>
          <input type="number" id="age" required>
        </div>
        <div class="formGroup">
          <label for="email">Email:</label>
          <input type="email" id="email" pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$" required>
        </div>
      </div>
      <div class="col">  
        <div class="formGroup">
          <label for="address">Address:</label>
          <input type="text" id="address" required>
        </div>
        <div class="formGroup">
          <label for="city">City:</label>
          <input type="text" id="city" required>
        </div>
        <div class="formGroup">
          <label for="zipCode">ZipCode:</label>
          <input type="text" id="zipCode" required>
        </div>
        <div class="formGroup">
          <label for="state">State:</label>
          <input type="text" id="state" required>
        </div>
        <div class="formGroup">
          <label for="country">Country:</label>
          <input type="text" id="country" required>
        </div>
      </div>
      <input type="submit" id="submit">
      <label for="printAddress">Print Address</label>
      <input type="checkbox" id="printAddress"> 
    </form>
    <div class="inner-container">
      <div class="list">
        <ul id="employeeBox" class="ulList"></ul>
      </div>

      <div class="list">
        <ul id="addressBox" class="ulList"></ul>
      </div>
    </div>
  </div>
</body>
</html>
